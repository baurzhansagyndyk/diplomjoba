<div class="report">
  <h3 class="report__title">Report this post</h3>
  <mat-form-field>
    <mat-label>Report Comments</mat-label>
    <textarea matInput [formControl]="reportText"></textarea>
  </mat-form-field>
  <div class="report__actions">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="reportText.value"
      color="primary"
      [disabled]="reportText.invalid"
    >
      Submit
    </button>
  </div>
</div>
